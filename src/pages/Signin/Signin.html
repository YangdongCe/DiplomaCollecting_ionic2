<ion-header>
  <ion-navbar color="secondary">
    <ion-title>新用户注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
   <ion-item>
    <ion-icon name="person" item-left> </ion-icon>
    <ion-input type="text" placeholder="请输入用户名" [(ngModel)]="myname" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock" item-left></ion-icon>
    <ion-input type="password" placeholder="请设置密码" [(ngModel)]="mypass1"></ion-input>
  </ion-item>

   <ion-item>
       <ion-icon name="arrow-round-forward" item-left></ion-icon>
    <ion-input type="password" placeholder="再输入密码" [(ngModel)]="mypass2"></ion-input>
  </ion-item>

   <ion-item>
    <ion-icon name="mail" item-left ></ion-icon>
    <ion-input type="email" placeholder="请输入邮箱" [(ngModel)]="myemail"></ion-input>
  </ion-item>

   <ion-item>
    <ion-icon name="call" item-left ></ion-icon>
    <ion-input type="tel" placeholder="请输入手机号" [(ngModel)]="myphone"></ion-input>
  </ion-item>
</ion-list>
  <button ion-button  color="secondary" (click)="Nextsign()"block>下一步</button>
</ion-content>
