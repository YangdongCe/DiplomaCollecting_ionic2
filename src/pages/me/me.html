<ion-header>
  <ion-navbar class="font_center">
    <ion-title>
      Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <br>
  <ion-item class="font_center">
        <img class='touxiang' height="140" weight="140" src="assets/touxiang.jpg">
        <br>
        <h1>Ryanair</h1>
  </ion-item>
  <br>
  <ion-card class="cards-list-demo"> 
    <ion-list no-line>
      
      <ion-item>    
        <button  ion-item (click)="Selectedwho()">
          <ion-icon name="at" item-left></ion-icon>
          谁看过我
        </button> 
      </ion-item>
      <ion-item>
        <button  ion-item (click)="Selectedstyle()">
          <ion-icon name="shirt" item-left></ion-icon>
          我的主题
        </button> 
      </ion-item>
      <ion-item> 
        <button  ion-item (click)="Selectedreply()">
          <ion-icon name="chatboxes" item-left></ion-icon>
          我的回复
        </button>  
      </ion-item>
      <ion-item>
        <button  ion-item (click)="Selectedlike()">
          <ion-icon name="heart" item-left></ion-icon>
          我的收藏

        </button> 
      </ion-item>
      <ion-item>
        <button  ion-item (click)="Selectedchange()">
          <ion-icon name="settings" item-left ></ion-icon>
          设置
        </button> 
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
