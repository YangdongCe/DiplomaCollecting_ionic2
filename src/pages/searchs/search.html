
<ion-header>
  <ion-navbar color="rouhe">
    <ion-title>
      Searchbars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel"></ion-searchbar>
  <ion-list inset>
    <button ion-item *ngFor="let item of items" (click)="view(item)">
      {{ item }}
      <ion-icon name="ios-arrow-forward" >&nbsp;</ion-icon>
    </button>
  </ion-list>
</ion-content>
