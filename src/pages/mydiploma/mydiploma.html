<ion-header>
  
  <ion-toolbar no-border-top color="rouhe">
    <ion-segment [(ngModel)]="zhengshu" color="light">
      <ion-segment-button value="weikao" >
        <ion-icon name="ios-mail-open"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="yikao" >
        <ion-icon name="ios-school"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <div [ngSwitch]='zhengshu'>
    <div *ngSwitchCase="'weikao'">

      <ion-card (click)="view('ydc')">
        <ion-card-content >
          <ion-card-title>
            大学英语六级
            <ion-icon [name]="qingchu" (click)='doDel()'></ion-icon>
          </ion-card-title>
          <ion-note>考试时间: 2017-06-27</ion-note>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content >
          <ion-card-title>
            商务英语考试
            <ion-icon [name]="qingchu" (click)='doDel()'></ion-icon>
          </ion-card-title>
          <ion-note>报名时间: 2017-06-20</ion-note>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content >
          <ion-card-title>
            托福
            <ion-icon [name]="qingchu" (click)='doDel()'></ion-icon>
          </ion-card-title>
          <ion-note>报名时间: 2017-05-17</ion-note>
        </ion-card-content>
      </ion-card>

       <ion-card style="background:rgba(102,153,204,0.8)" (click)='doAdd_yikao()' class="add" >
         
            <ion-icon name="md-add-circle" ></ion-icon>
       </ion-card>

    </div>
    <div *ngSwitchCase="'yikao'">

      <ion-card >

        <ion-card-content >
          <ion-card-title>
            驾驶证  
            <ion-icon [name]="wancheng"></ion-icon>
          </ion-card-title>
          <ion-note>已拥有</ion-note>
        </ion-card-content>
      </ion-card>

      <ion-card >
        <ion-card-content >
          <ion-card-title>
            普通话等级考试
            <ion-icon [name]="wancheng"></ion-icon>
          </ion-card-title>
           <ion-note>已拥有</ion-note>
        </ion-card-content>
      </ion-card>

      <ion-card >
        <ion-card-content >
          <ion-card-title>
            全国计算机二级考试
            <ion-icon [name]="wancheng"></ion-icon>
          </ion-card-title>
           <ion-note>已拥有</ion-note>
        </ion-card-content>
      </ion-card>

      <ion-card style="background:rgba(102,153,204,0.8)" (click)='doAdd_yikao()' class="add" >
         
            <ion-icon name="md-add-circle" ></ion-icon>
       </ion-card>

    </div>
  </div>
    
 
</ion-content>
