<ion-header>
  <ion-navbar class="font_center" color="rouhe">
    <ion-title>论坛</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top class="body">
    <ion-searchbar class="title" (click)="getItems()"></ion-searchbar>
    <ion-card>
        <ion-list>
            <button ion-item (click)='view(item)' *ngFor="let item of items">
            <ion-item>
            <ion-avatar item-start>
               <img src="{{item.image}}">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <h6>{{item.time}}</h6>
            <h4>{{item.title}}</h4 >
           <ion-card-content>{{item.digest1}}</ion-card-content>
           <ion-row no-padding>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                        <div>{{item.like}} </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-down"></ion-icon>
                        <div>{{item.dislike}} </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                        <div>{{item.comment}}</div>
                </button>
            </ion-col>
          </ion-row>
         </ion-item>
        <hr>
            </button>
        </ion-list>
    </ion-card>
